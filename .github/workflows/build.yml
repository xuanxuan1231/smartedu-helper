name: Build

on:
  push:
    tags:
      - v*
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Restore list
        run: git submodule update --init

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install pip

      - name: Build
        run: |          
          pyside6-deploy app.py

      - name: Zip
        run: |
          # powershell Compress-Archive -Path dist/Smartedu-Helper/* -DestinationPath dist/Smartedu-Helper-Windows.zip
          powershell Compress-Archive -Path ./* -DestinationPath Smartedu-Test.zip

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-Windows
          # path: dist/Smartedu-Helper-Windows.zip
          # path: Smartedu-Test.zip

  release:
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: Smartedu-Helper-Windows
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Smartedu Helper ${{ github.ref_name }}
          files: dist/Smartedu-Helper-Windows.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
