name: Build

on:
  push:
    tags:
      - v*
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      # fail-fast: false
      matrix:
        os: [windows-latest, macos-15-intel]
        onefile: [true, false]
        exclude:
          - os: macos-15-intel
            onefile: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Restore list
        run: git submodule update --init --depth=1

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller app.py ${{ matrix.onefile && '--onefile' || '' }} --noconsole --contents-directory="." --name Smartedu-Helper --add-data src:src --add-data i18n:i18n --add-data list:list --add-binary ".venv/Lib/site-packages/PySide6/plugins/webview:PySide6/plugins/webview" --icon assets/icon.ico --strip --exclude-module pytest --exclude-module unittest --exclude-module test

      - name: Zip (Windows)
        if: matrix.os == 'windows-latest'
        env:
          ZIP_SUFFIX: ${{ matrix.onefile && '-onefile' || '' }}
        run: |
          if ($env:ZIP_SUFFIX -ne '') {
            # onefile build: directly package the single exe
            Compress-Archive -Path "dist/Smartedu-Helper.exe" -DestinationPath "dist/Smartedu-Helper-Windows$env:ZIP_SUFFIX.zip" -Force
          } else {
            Compress-Archive -Path dist/Smartedu-Helper/* -DestinationPath dist/Smartedu-Helper-Windows.zip -Force
          }

      - name: Build (macOS)
        if: matrix.os == 'macos-15-intel'
        run: |
          pyinstaller --windowed app.py ${{ matrix.onefile && '--onefile' || '' }} \
          --contents-directory="." \
          --name "Smartedu Helper" \
          --add-data src:src \
          --add-data i18n:i18n \
          --add-data list:list \
          --add-binary ".venv/lib/python3.13/site-packages/PySide6/Qt/plugins/webview:PySide6/Qt/plugins/webview" \
          --icon assets/icon.icns \
          --strip \
          --exclude-module pytest \
          --exclude-module unittest \
          --exclude-module test

      - name: Zip (macOS)
        if: matrix.os == 'macos-15-intel'
        run: |
          hdiutil create -volname "Smartedu Helper" -srcfolder dist -ov -format UDZO Smartedu\ Helper-macOS.dmg

      - name: Upload (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-Windows${{ matrix.onefile && '-onefile' || '' }}
          path: dist/Smartedu-Helper-Windows*.zip

      - name: Upload (macOS)
        if: matrix.os == 'macos-15-intel'
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-macOS
          path: "Smartedu Helper-macOS.dmg"

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: debian:13
    steps:
      - name: Install dependencies
        run: |
          apt update
          apt-get install -y ccache gcc wget zip binutils libglib2.0-dev libfreetype6 libxfixes3 libgssapi-krb5-2 libdbus-1-3 libxext6 libfontconfig1 libxrandr2 libnspr4 libx11-xcb1 libxrender1 libasound2 libxkbcommon0 libxtst6 libnss3 libxdamage1 libxcomposite1 libcups2 libwayland-client0 libwayland-cursor0 libcairo2 libcairo-gobject2 libpango-1.0-0 libgtk-3-0 libgdk-pixbuf-xlib-2.0-0 libxkbcommon-x11-0 libwayland-egl1 libxcb-xinerama0 libxcb-render-util0 libxcb-randr0 libxcb-image0 libxcb-sync1 libxcb-keysyms1 libxcb-shape0 libxcb-xfixes0 libxcb-icccm4 libxcb-glx0 git patchelf libpython3.13 libgl1 libegl1 libxkbfile1 libpulse0 libxcb-cursor0 libtiff6

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Restore list
        run: |
          git config --global --add safe.directory /__w/smartedu-helper/smartedu-helper
          git submodule update --init --depth=1

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install pyinstaller
      
      - name: Build (Linux)
        run: |
          pyinstaller app.py \
          --contents-directory="." \
          --name "Smartedu-Helper" \
          --add-data src:src \
          --add-data i18n:i18n \
          --add-data list:list \
          --add-binary ".venv/lib/python3.13/site-packages/PySide6/Qt/plugins/webview:PySide6/Qt/plugins/webview" \
          --icon assets/icon.png \
          --strip \
          --exclude-module pytest \
          --exclude-module unittest \
          --exclude-module test

      - name: Zip (Linux)
        run: |
          zip -j dist/Smartedu-Helper-Linux.zip dist/Smartedu-Helper/*

      - name: Upload (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-Linux
          path: dist/Smartedu-Helper-Linux*.zip

  release:
    needs: [build-linux, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Smartedu Helper ${{ github.ref_name }}
          files: dist/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
