name: Build

on:
  push:
    tags:
      - v*
  workflow_dispatch:
  pull_request:

jobs:
  build:
    strategy:
      # fail-fast: false
      matrix:
        os: [windows-latest, macos-15-intel]
        onefile: [true, false]
        exclude:
          - os: macos-15-intel
            onefile: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Restore list
        run: git submodule update --init

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install pyinstaller

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller app.py ${{ matrix.onefile && '--onefile' || '' }} --noconsole --contents-directory="." --name Smartedu-Helper --add-data src:src --add-data i18n:i18n --add-data list:list --add-binary ".venv/Lib/site-packages/PySide6/plugins/webview:PySide6/plugins/webview" --icon assets/icon.ico

      - name: Zip (Windows)
        if: matrix.os == 'windows-latest'
        env:
          ZIP_SUFFIX: ${{ matrix.onefile && '-onefile' || '' }}
        run: |
          if ($env:ZIP_SUFFIX -ne '') {
            # onefile build: directly package the single exe
            Compress-Archive -Path "dist/Smartedu-Helper.exe" -DestinationPath "dist/Smartedu-Helper-Windows$env:ZIP_SUFFIX.zip" -Force
          } else {
            Compress-Archive -Path dist/Smartedu-Helper/* -DestinationPath dist/Smartedu-Helper-Windows.zip -Force
          }

      - name: Build (macOS)
        if: matrix.os == 'macos-15-intel'
        run: |
          pyinstaller --windowed app.py ${{ matrix.onefile && '--onefile' || '' }} \
          --contents-directory="." \
          --name "Smartedu Helper" \
          --add-data src:src \
          --add-data i18n:i18n \
          --add-data list:list \
          --add-binary ".venv/lib/python3.13/site-packages/PySide6/Qt/plugins/webview:PySide6/Qt/plugins/webview" \
          --icon assets/icon.icns

      - name: Zip (macOS)
        if: matrix.os == 'macos-15-intel'
        run: |
          hdiutil create -volname "Smartedu Helper" -srcfolder dist -ov -format UDZO Smartedu\ Helper-macOS.dmg

      - name: Upload (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-Windows-${{ matrix.onefile && '-onefile' || '' }}
          path: dist/Smartedu-Helper-Windows*.zip

      - name: Upload (macOS)
        if: matrix.os == 'macos-15-intel'
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-macOS
          path: "Smartedu Helper-macOS.dmg"

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: debian:13
    steps:
      - name: Install dependencies
        run: |
          apt update
          apt install -y zip git binutils

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: 3.13
          activate-environment: true

      - name: Restore list
        run: |
          git config --global --add safe.directory /__w/smartedu-helper/smartedu-helper
          git submodule update --init

      - name: Install dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install pyinstaller
      
      - name: Build (Linux)
        run: |
          pyinstaller app.py \
          --contents-directory="." \
          --name "Smartedu-Helper" \
          --add-data src:src \
          --add-data i18n:i18n \
          --add-data list:list \
          --add-binary ".venv/lib/python3.13/site-packages/PySide6/Qt/plugins/webview:PySide6/Qt/plugins/webview" \
          --icon assets/icon.png

      - name: Zip (Linux)
        env:
          ZIP_SUFFIX: ${{ matrix.onefile && '-onefile' || '' }}
        run: |
          if [ -n "$ZIP_SUFFIX" ]; then
            zip -j dist/Smartedu-Helper-Linux$ZIP_SUFFIX.zip dist/Smartedu-Helper
          else
            zip -j dist/Smartedu-Helper-Linux.zip dist/Smartedu-Helper/*
          fi

      - name: Upload (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: Smartedu-Helper-Linux-${{ matrix.onefile && '-onefile' || '' }}
          path: dist/Smartedu-Helper-Linux*.zip

  release:
    needs: [build-linux, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v5
        with:
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Smartedu Helper ${{ github.ref_name }}
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
